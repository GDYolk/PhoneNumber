<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contacts-table {
            max-width: 800px;
            margin: 20px auto;
        }

        .table-container {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="text-center mt-4 mb-4">Phonebook</h1>

    <!-- Contact Form -->
    <div class="contact-form bg-white">
        <h3 class="mb-4">Add New Contact</h3>
        <form id="contactForm" onsubmit="addContact(event)">
            <input type="hidden" id="oldName">
            <input type="hidden" id="oldNumber">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number:</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Contact</button>
        </form>
    </div>

    <!-- Contacts Table -->
    <div class="contacts-table">
        <div class="table-container bg-white">
            <table id="contactsTable" class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Contacts will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/contact.js"></script>
</body>
</html>
